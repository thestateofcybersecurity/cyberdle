<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Cybersecurity Acronym Wordle</title>
    <link rel="manifest" href="/path/to/your/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/path/to/your/apple-touch-icon.png">
    <link rel="shortcut icon" href="/path/to/your/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
        (function() {
            let darkMode = false;
            try {
                darkMode = JSON.parse(localStorage.getItem("darkmode"));
            } catch (e) {}
            if (darkMode) {
                document.body.classList.add("dark");
            }
        })();
    </script>
    <script type="text/javascript">
        window.pageName = "cybersecurity-acronym-wordle";
        window.env = {
            "version": "1.0.0",
            "api": "https://your-api-endpoint.com",
            "assets": "https://your-assets-url.com",
            "name": "prod"
        };
    </script>
</head>
<body>
    <div class="game-container">
        <h1>Cybersecurity Acronym Wordle</h1>
        <div class="board">
            <div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div>
        </div>
          <div class="board"></div>
    
    <div id="keyboard">
        <!-- First row -->
        <button class="key" data-key="Q">Q</button>
        <button class="key" data-key="W">W</button>
        <button class="key" data-key="E">E</button>
        <button class="key" data-key="R">R</button>
        <button class="key" data-key="T">T</button>
        <button class="key" data-key="Y">Y</button>
        <button class="key" data-key="U">U</button>
        <button class="key" data-key="I">I</button>
        <button class="key" data-key="O">O</button>
        <button class="key" data-key="P">P</button>
        
        <!-- Second row -->
        <button class="key" data-key="A">A</button>
        <button class="key" data-key="S">S</button>
        <button class="key" data-key="D">D</button>
        <button class="key" data-key="F">F</button>
        <button class="key" data-key="G">G</button>
        <button class="key" data-key="H">H</button>
        <button class="key" data-key="J">J</button>
        <button class="key" data-key="K">K</button>
        <button class="key" data-key="L">L</button>
        
        <!-- Third row -->
        <button class="key enter" data-key="Enter">Enter</button>
        <button class="key" data-key="Z">Z</button>
        <button class="key" data-key="X">X</button>
        <button class="key" data-key="C">C</button>
        <button class="key" data-key="V">V</button>
        <button class="key" data-key="B">B</button>
        <button class="key" data-key="N">N</button>
        <button class="key" data-key="M">M</button>
        <button class="key delete" data-key="Backspace">Del</button>
        
        <div class="input-section">
            <input type="text" id="input" maxlength="5" autofocus>
            <button id="guess-button">Guess</button>
        </div>
        <div id="message"></div>
        <div id="definition"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
